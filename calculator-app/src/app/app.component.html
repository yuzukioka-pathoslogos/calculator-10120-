<div id="calculator">
    <div id="display">{{display}}</div>
    <div id="button-container">
        <button (click)="percent()" class="btns button-percent">%</button>
        <button (click)="number('7')" class="btns button">7</button>
        <button (click)="number('8')" class = "btns button">8</button>
        <button (click)="number('9')" class = "btns button">9</button>
        <button (click)="operator('/')" class = "btns button-operator">÷</button>
        <button (click)="sqrt()" class = "btns button-sqrt">√</button>
        <button (click)="number('4')" class = "btns button">4</button>
        <button (click)="number('5')" class = "btns button">5</button>
        <button (click)="number('6')" class = "btns button">6</button>
        <button (click)="operator('*')" class = "btns button-operator">x</button>
        <button (click)="clearEntry()" class = "btns button-clear-entry">CE</button>
        <button (click)="number('1')" class = "btns button">1</button>
        <button (click)="number('2')" class = "btns button">2</button>
        <button (click)="number('3')" class = "btns button">3</button>
        <button (click)="operator('-')" class = "btns button-operator">-</button>
        <button (click)="clear()" class = "btns button-clear">C</button>
        <button (click)="number('0')" class = "btns button">0</button>
        <button (click)="dot()" class = "btns button-dot">.</button>
        <button (click)="plusMinus()" class = "btns button-plus-minus">±</button>
        <button (click)="operator('+')" class = "btns button-operator">+</button>
        <button (click)="equal()" class = "btns button-equal">=</button>
    </div>   
</div>
