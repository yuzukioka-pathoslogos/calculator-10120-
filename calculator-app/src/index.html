<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CalculatorApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <div id="calculator">
      <div id="display">0</div>
      <div id="button-container">
          <button class="button-percent">%</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button-operator">÷</button>
          <button class="button-sqrt">√</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button-operator">x</button>
          <button class="button-ce">CE</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button-operator">-</button>
          <button class="button-on/c">on/c</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button-plus-minus">±</button>
          <button class="button-operator">+</button>
          <button class="button-equal">=</button>
  </div>
  </app-root>
</body>
</html>
